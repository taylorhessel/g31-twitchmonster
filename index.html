<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitchMonster</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css" media="screen" charset="utf-8">
</head>

<body>

    <main id="main-wrapper">
      <section id="stream-wrapper">
        <div id="welcome">
          <h1>TwitchMonster</h1>
          <p id="welcome-description">
            TwitchMonster is an app designed to enhance the Twitch viewing experience.  With TwitchMonster, you aren't
            limited to watching just one stream at a time.  You can watch up to four!  Simply enter the names of the channels you'd like to watch and click watch!
          </p>
          <form id="welcome-form" action="" method="POST" autocomplete="off">
            <div class="input-wrapper">
              <input type="text" name="channel-0" id="channel-0" class="form-control channel-input" placeholder="Enter a channel name here" autofocus><span class="icon glyphicon"></span>
            </div>
            <div id="welcome-form-additional-inputs"></div>
            <p id="error"></p>
            <button type="button" id="add-stream" class="btn-primary btn">Add Stream</button>
            <input type="submit" name="welcome-submit" id="welcome-submit" class="btn-primary btn" value="Watch">
          </form>
        </div>
      </section>
      <section id="chat-wrapper">
        <ul class="nav nav-tabs" role="tablist"></ul>
        <div class="tab-content"></div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script src="./assets/main.js"></script>
    
</body>

</html>
