<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitchMonster</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css" media="screen" charset="utf-8">
</head>

<body>
    <main id="main-wrapper">
      <section id="stream-wrapper">
        <div id="site-description">
          <h1>TwitchMonster</h1>
          <p>
            TwitchMonster is an app designed to enhance the twitch.tv viewing experience.  With TwitchMonster, you aren't
            limited to watching just one stream at a time.  Simply enter the channels you'd like to watch in the form
            below and hit watch!
          </p>
          <form id="welcome-form" action="" method="POST">
            <div class="input-wrapper">
              <input type="text" name="stream-1" id="stream-1" class="form-control channel-input" placeholder="Enter a channel name here"><span></span>
            </div>
            <div class="input-wrapper">
              <input type="text" name="stream-2" id="stream-2" class="form-control channel-input" placeholder="Enter a channel name here"><span></span>
            </div>
            <input type="submit" name="Watch" id="welcome-watch" class="form-control btn-primary btn">
          </form>
        </div>
      </section>
      <section id="chat-wrapper">

      </section>
    </main>

    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script src="./assets/main.js"></script>
</body>

</html>
